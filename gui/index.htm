<!DOCTYPE html>
<html lang="fr-fr" ng-app="paragonApp">
    <head>
        <title>Paragon 101</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- JQUERY -->
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- load bootstrap via CDN 
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        -->

        <!-- application CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.5.8/angular.min.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.5.8/angular-cookies.min.js"></script>

        <!-- application scripts -->
        <script src="app.js"></script>
        <script src="routes.js"></script>
        <script src="services.js"></script>
        <!-- controllers -->
        <script src="controllerHome.js"></script>
        <script src="controllerParagonStep1.js"></script>
        <script src="controllerParagonStep2.js"></script>
        <script src="controllerParagonStep3.js"></script>
        <script src="controllerParagonStep4.js"></script>
        <script src="controllerParagonStep5.js"></script>
        <script src="controllerParagonStep6.js"></script>
        <script src="directives.js"></script>
    </head>
    <body>
        <div ng-controller="mainController">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div>
                    <bread-crumb
                        position="header"
                        page-precedente="{{ pagePrecedente }}"
                        page-suivante="{{ pageSuivante }}">
                    </bread-crumb>
                </div>
                <div>
                    <recap-perso
                        show-recapitulatif="{{ showRecapitulatif }}"
                        uuid="{{ personnage.uuid }}"
                        nom="{{ personnage.nom }}"
                        metatype="{{ personnage.metatype.nom }}"
                        axe="{{ personnage._axe.nom }}"
                        car-sofias="{{ personnage.carSofias }}"
                        comp-sofias="{{ personnage.compSofias }}"
                        contacts-sofias="{{ personnage.contactsSofias }}"
                        total-sofias="{{ personnage.carSofias+personnage.compSofias+personnage.contactsSofias}}"
                        age="{{ personnage.age }}"
                        sexe="{{ personnage.sexe }}"
                        origine="{{ personnage.origine }}"
                        capital="{{ personnage.capital() }}"
                    >
                    </recap-perso>
                </div>
                <div class="main-content">
                    <ng-view></ng-view>
                </div>
            </div>
            <div class="col-md-1"></div>
		</div>
        <a id="personnageExport" href="" style="display:none;"></a>
    </body>
</html>
